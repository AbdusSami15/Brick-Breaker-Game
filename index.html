<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Breakout Week 2</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #111;
        color: #eee;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      .root {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
        box-sizing: border-box;
      }
      canvas {
        display: block;
        image-rendering: pixelated;
        background: #000;
        border-radius: 8px;
      }
      .topbar {
        position: fixed;
        top: 8px;
        right: 8px;
        left: 8px;
        display: flex;
        justify-content: flex-end;
        gap: 8px;
        pointer-events: none;
      }
      .btn {
        pointer-events: auto;
        appearance: none;
        border: 0;
        padding: 8px 12px;
        border-radius: 6px;
        font-weight: 600;
        background: #2d2d2d;
        color: #f1f1f1;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      }
      .btn:active {
        transform: translateY(1px);
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <button id="pauseBtn" class="btn" type="button" aria-label="Pause or Resume">Pause</button>
    </div>
    <div class="root">
      <canvas id="game" width="800" height="500"></canvas>
    </div>
    <script src="main.js"></script>
  </body>
  </html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>Breakout - Week 2</title>
  <style>
    html, body { margin: 0; padding: 0; background: #0b0b10; height: 100%; overflow: hidden; }
    #wrap { height: 100%; display: grid; place-items: center; }
    canvas { background: #111827; touch-action: none; border-radius: 12px; }
    #pauseBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10;
      pointer-events: auto;
      padding: 8px 10px;
      border-radius: 10px;
      border: 0;
      background: rgba(255,255,255,0.12);
      color: #e5e7eb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      cursor: pointer;
      backdrop-filter: blur(4px);
    }
    #pauseBtn:active { transform: translateY(1px); }
    #pauseOverlay {
      position: fixed; inset: 0;
      display: none;
      place-items: center;
      pointer-events: none;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: white;
      background: rgba(0,0,0,0.35);
      z-index: 20;
    }
    #pauseOverlay .panel {
      pointer-events: auto;
      background: rgba(17,24,39,0.82);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
    }
    #pauseOverlay .row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 12px;
    }
    #pauseOverlay .secondary {
      background: rgba(255,255,255,0.14);
      color: #e5e7eb;
      font-weight: 700;
    }
    #pauseOverlay .danger {
      background: #ef4444;
      color: #0b0b10;
      font-weight: 800;
    }
    #uiOverlay {
      position: fixed; inset: 0;
      display: grid; place-items: center;
      pointer-events: none;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: white;
    }
    .panel {
      pointer-events: auto;
      background: rgba(0,0,0,0.6);
      padding: 18px 20px;
      border-radius: 12px;
      text-align: center;
      width: min(360px, 90vw);
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }
    .panel h1 { margin: 0 0 8px; font-size: 22px; }
    .panel p { margin: 0 0 14px; opacity: 0.9; line-height: 1.4; }
    .panel .opt {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 0 0 14px;
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.06);
    }
    .panel .opt label {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      user-select: none;
      font-weight: 700;
      color: #e5e7eb;
    }
    .panel .opt small {
      display: block;
      font-weight: 500;
      opacity: 0.85;
      margin-top: 2px;
    }
    .panel .opt input { transform: scale(1.1); }
    .panel button {
      width: 100%;
      padding: 12px 14px;
      border: 0;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      background: #22c55e;
      color: #0b0b10;
    }
    .panel button:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div id="wrap">
    <canvas id="game" width="800" height="500"></canvas>
  </div>

  <button id="pauseBtn" aria-label="Pause/Resume">Pause</button>

  <div id="pauseOverlay">
    <div class="panel">
      <h1>Paused</h1>
      <p>Press Esc to resume. You can also restart or quit to the start screen.</p>
      <div class="row">
        <button id="resumeBtn">Resume</button>
        <button id="restartBtn" class="secondary">Restart</button>
        <button id="quitBtn" class="danger">Quit</button>
      </div>
    </div>
  </div>

  <div id="uiOverlay">
    <div class="panel" id="panel">
      <h1 id="title">Breakout</h1>
      <p id="desc">Move paddle with mouse/touch. Break all bricks to win.</p>
      <div class="opt">
        <label>
          <input type="checkbox" id="twoPlayersToggle" />
          2 Players (Co-op)
        </label>
      </div>
      <button id="btn">Start</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
